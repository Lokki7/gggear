<div class="container">
  <form>
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Пароль" type="password" value="" name="password" [(ngModel)]="password">
    </mat-form-field>

    <br>
    <br>

    <table mat-table [dataSource]="items" class="mat-elevation-z8">

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Текст</th>
        <td mat-cell *matCellDef="let element; index as i">
          <mat-form-field class="example-full-width" >
            <input matInput name="title-{{ i }}" [(ngModel)]="element.title">
          </mat-form-field>
        </td>
      </ng-container>

      <ng-container matColumnDef="className">
        <th mat-header-cell *matHeaderCellDef> Цвет</th>
        <td mat-cell *matCellDef="let element">

          <mat-form-field>
            <mat-select [(value)]="element.className">
              <mat-option *ngFor="let color of classNames" [value]="color">
                {{ color }}
              </mat-option>
            </mat-select>
          </mat-form-field>

        </td>
      </ng-container>

      <ng-container matColumnDef="buttons">
        <th mat-header-cell *matHeaderCellDef> Кнопочки</th>
        <td mat-cell *matCellDef="let element">

          <button mat-icon-button (click)="delete(element)">
            <mat-icon>delete</mat-icon>
          </button>

        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <br>
    <br>

    <button mat-raised-button color="accent" (click)="add()">Добавить</button> <button mat-raised-button color="primary" (click)="save()">Сохранить</button>

  </form>
</div>
