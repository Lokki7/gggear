
<mat-card>
  <mat-card-header>
    <mat-card-title><h3>Очередь воспроизведения (Всего: {{ totalDuration*1000 | date:'HH:mm:ss':'+0000' }})</h3></mat-card-title>
  </mat-card-header>
  <mat-card-content>

    <table mat-table [dataSource]="tracks" class="mat-elevation-z8" style="width: 100%">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef> Пользователь </th>
        <td mat-cell *matCellDef="let element">
          {{ element.user }}
        </td>
      </ng-container>

      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Сумма</th>
        <td mat-cell *matCellDef="let element">
          {{ element.price }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Видео</th>
        <td mat-cell *matCellDef="let element">
          {{ element.title }}
        </td>
      </ng-container>

      <ng-container matColumnDef="duration">
        <th mat-header-cell *matHeaderCellDef> Длительность</th>
        <td mat-cell *matCellDef="let element">
          {{ element.duration*1000 | date:'HH:mm:ss':'+0000' }}
        </td>
      </ng-container>


      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

  </mat-card-content>
</mat-card>
